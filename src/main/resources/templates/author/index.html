<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
    <h1 th:replace="fragments :: title"></h1>
    <p th:unless="${authors} and ${authors.size()}">No authors in the database</p>
    <ul>
        <li th:each="author : ${authors}">
            <a href="" th:text="${author.name}"></a>
        </li>
    </ul>
    <p><a href="/author/add">Add Author</a></p>
</body>
</html>
