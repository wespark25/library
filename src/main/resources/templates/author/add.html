<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
    <h1 th:replace="fragments :: title"></h1>
    <form method="post" th:object="${author}">
        <div class="form-group">
            <label th:name="name">Name</label>
            <input class="form-control" th:field="*{name}"/>
            <span th:errors="*{name}" class="errors"></span>
        </div>
        <div class="form-group">
            <label th:name="bio">Bio</label>
            <input class="form-control" th:field="*{bio}"/>
        </div>
        <input type="submit"/>
    </form>
</body>
</html>
